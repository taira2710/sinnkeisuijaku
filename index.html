        /* ã‚¯ãƒªã‚¢æ™‚ã®æ´¾æ‰‹ãªæ¼”å‡º */
        #clear-message {

<body>
    <h1>ç¥çµŒè¡°å¼±</h1>
    <label for="difficulty">é›£æ˜“åº¦ã‚’é¸ã‚“ã§ãã ã•ã„:</label>
    <select id="difficulty">
        <option value="easy">åˆå¿ƒè€…</option>
        <option value="medium">ä¸­ç´šè€…</option>
        <option value="hard">ä¸Šç´šè€…</option>
    </select>
    <div id="game-board"></div>
    <h2 id="status"></h2>
    <p id="timer">æ®‹ã‚Šæ™‚é–“: <span id="time-remaining"></span> ç§’</p>
    <div id="clear-message" style="display: none;">ã‚¯ãƒªã‚¢ï¼</div>

    <script>
        const symbols = ["ğŸ", "ğŸŒ", "ğŸ’", "ğŸ‡", "ğŸŠ", "ğŸ‰", "ğŸ", "ğŸ“", "ğŸ‘", "ğŸ‹"];
        let board = document.getElementById("game-board");
        let selected = [];
        let matched = [];
        let totalPairs;
        let timer;
        let timeRemaining;
        let currentDifficulty = 'easy'; // åˆæœŸè¨­å®šã¯åˆå¿ƒè€…

        // é›£æ˜“åº¦ã”ã¨ã®ã‚«ãƒ¼ãƒ‰ãƒšã‚¢æ•°ã¨åˆ¶é™æ™‚é–“ã‚’è¨­å®š
        const difficultySettings = {
            easy: { pairs: 4, time: 30 },    // 4ãƒšã‚¢ (8æšã®ã‚«ãƒ¼ãƒ‰)ã€åˆ¶é™æ™‚é–“ 30ç§’
            medium: { pairs: 6, time: 45 },  // 6ãƒšã‚¢ (12æšã®ã‚«ãƒ¼ãƒ‰)ã€åˆ¶é™æ™‚é–“ 45ç§’
            hard: { pairs: 8, time: 60 }     // 8ãƒšã‚¢ (16æšã®ã‚«ãƒ¼ãƒ‰)ã€åˆ¶é™æ™‚é–“ 60ç§’
        };

        // é›£æ˜“åº¦å¤‰æ›´æ™‚ã®å‡¦ç†
        document.getElementById("difficulty").addEventListener("change", function() {
            currentDifficulty = this.value;
            resetGame();
        });

        // ã‚²ãƒ¼ãƒ ã®ãƒªã‚»ãƒƒãƒˆ
        function resetGame() {
            // åˆæœŸè¨­å®šã‚’å–å¾—
            const settings = difficultySettings[currentDifficulty];
            totalPairs = settings.pairs;
            timeRemaining = settings.time;

            // ã‚²ãƒ¼ãƒ ãƒœãƒ¼ãƒ‰ã®ãƒªã‚»ãƒƒãƒˆ
            board.innerHTML = '';
            matched = [];
            selected = [];
            document.getElementById("status").textContent = '';
            document.getElementById("time-remaining").textContent = timeRemaining;

            // ç”»é¢ã«ã‚¿ã‚¤ãƒãƒ¼ã‚’è¡¨ç¤º
            clearInterval(timer);
            startTimer();

            // é¸æŠã—ãŸé›£æ˜“åº¦ã«å¿œã˜ãŸã‚«ãƒ¼ãƒ‰ãƒšã‚¢æ•°ã®é…åˆ—ã‚’ä½œæˆ
            let currentSymbols = symbols.slice(0, totalPairs);
            currentSymbols = [...currentSymbols, ...currentSymbols]; // ãƒšã‚¢ã‚’2å€ã«

            // é…åˆ—ã‚’ã‚·ãƒ£ãƒƒãƒ•ãƒ«
            currentSymbols.sort(() => Math.random() - 0.5);

            // ã‚²ãƒ¼ãƒ ãƒœãƒ¼ãƒ‰ã«ã‚«ãƒ¼ãƒ‰ã‚’è¿½åŠ 
            currentSymbols.forEach((symbol, index) => {
                const card = document.createElement("div");
                card.classList.add("card");
                card.dataset.index = index;
                card.addEventListener("click", () => handleCardClick(card, symbol, index));
                board.appendChild(card);
            });
        }

        // ã‚«ãƒ¼ãƒ‰ãŒã‚¯ãƒªãƒƒã‚¯ã•ã‚ŒãŸã¨ãã®å‡¦ç†
        function handleCardClick(card, symbol, index) {
            if (matched.includes(index) || selected.length >= 2) return;

            card.textContent = symbol;
            selected.push({ index, symbol });

            if (selected.length === 2) {
                if (selected[0].symbol === selected[1].symbol) {
                    matched.push(selected[0].index, selected[1].index);
                    // æ­£è§£ã®è¡¨ç¤º
                    setCorrectMessage();

                    if (matched.length === totalPairs * 2) {
                        clearInterval(timer);
                        showClearMessage();
                    }
                } else {
                    setTimeout(() => {
                        document.querySelectorAll(".card").forEach(c => {
                            if (!matched.includes(Number(c.dataset.index))) c.textContent = "";
                        });
                    }, 1000);
                }
                selected = [];
            }
        }

        // æ­£è§£æ™‚ã®ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’èµ¤å­—ã§è¡¨ç¤º
        function setCorrectMessage() {
            document.getElementById("status").textContent = "æ­£è§£ï¼";
            document.getElementById("status").classList.add("correct");
            setTimeout(() => {
                document.getElementById("status").textContent = '';
                document.getElementById("status").classList.remove("correct");
            }, 1000);
        }

        // ã™ã¹ã¦æ­£è§£ã—ãŸæ™‚ã«æ´¾æ‰‹ãªã€Œã‚¯ãƒªã‚¢ï¼ã€ã‚’è¡¨ç¤º
        function showClearMessage() {
            document.getElementById("clear-message").style.display = 'block';
        }

        // ã‚¿ã‚¤ãƒãƒ¼ã‚’é–‹å§‹
        function startTimer() {
            timer = setInterval(() => {
                if (timeRemaining > 0) {
                    timeRemaining--;
                    document.getElementById("time-remaining").textContent = timeRemaining;
                } else {
                    clearInterval(timer);
                    document.getElementById("status").textContent = "æ™‚é–“åˆ‡ã‚Œï¼";
                }
            }, 1000);
        }

        // åˆæœŸã‚²ãƒ¼ãƒ é–‹å§‹
        resetGame();
    </script>
</body>
